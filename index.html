<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header class="container main-header">
      <div class="container-logo">
        <h1>
          <img src="slices/logo.png" alt="logo" />
        </h1>
        <span>ECOMMERCE</span>
      </div>

      <div class="menu-items">
        <span>Enviar para</span>
        <span
          ><img src="slices/location-icon.png" alt="ícone de localização"
        /></span>
        <span>São Paulo, São Paulo</span>
        <input type="text" placeholder="O que você está procurando ?" />
        <span>
          <img src="slices/heart-icon.png" alt="ícone de coração" />
        </span>
        <div class="cart-content">
          <span>
            <img src="slices/cart-icon.png" alt="ícone de carrinho" />
          </span>
          <div class="cart-data">
            <span class="cart-mycart">Meu carrinho</span>
            <span class="cart-total">$200,00</span>
          </div>
        </div>
        <div class="user-content">
          <span>
            <img src="slices/user-icon.png" alt="Imagem do usuário" />
          </span>
          <span>Paulo Almeida</span>
        </div>
      </div>
    </header>
  </body>
</html>
